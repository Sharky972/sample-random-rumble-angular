<div class="card center" *ngIf="player">
  <div class="card-body text-center">
    <h5 class="card-title">{{ player.name }}</h5>
    <img src="{{player.avatar}}" alt="{{player.avatar}}">
    <app-progress-bar [pv]="player.pv" [pvMax]="player.pvMax" bgType="bg-danger" faType="fa-heart"
      barName=": pv"></app-progress-bar>
    <app-progress-bar [pv]="player.mana" [pvMax]="player.manaMax" bgType="bg-info" faType="fa-bolt"
      barName=": mana"></app-progress-bar>
    <span class="badge badge-danger ml-2 " id="degatSpanJ1"></span>
    <div class="row">
      <app-button-capacity (capacityClicked)="capacityClickHandler($event)" class="my-1 w-100"
        *ngFor="let capacity of player.capacities" [capacity]="capacity" [player]="player"></app-button-capacity>
    </div>
  </div>
</div>
