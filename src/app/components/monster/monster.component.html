<section class="forest">
  <div class="container">
    <div class="row">
      <div class="card-monster col-sm-12">
        <div id="monsterCard" *ngIf="monster" [ngClass]="monster.pv <= 0 ? 'dead-monster': ''">
          <div class="text-center">
            <div class="row">
              <div class="col">
                <h1 style="color: #bcad68;">Baron Nashor</h1>
                <span class="badge badge-danger ml-2" id="degatSpanMonster"></span>
                <img class="img-fluid" [@openClose]="isOpen ? 'open' : 'closed'" [ngClass]="isStunned ? 'stunned' : ''"
                  src="assets/images/nashorgif.gif" width="400px" alt="monster" />
              </div>
            </div>
          </div>
          <app-progress-bar [pv]="monster.pv" [pvMax]="monster.pvMax" bgType="bg-primary" faType="fa-heart"
            barName=": pv"></app-progress-bar>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="monster && monster.pv <= 0" class="modal fade show" id="defeatedModal" tabindex="-1" role="dialog"
    aria-labelledby="defeatedModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="defeatedModalLabel">Monster Defeated!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>The monster has been defeated.</p>
          <img src="/assets/images/death/nashdeathgif.gif" alt="nash death">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
